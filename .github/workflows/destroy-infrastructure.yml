name: ðŸ’¥ Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'

permissions:
  contents: read

jobs:
  destroy:
    name: ðŸ’¥ Destroy All Resources
    runs-on: ubuntu-latest
    
    steps:
      - name: âš ï¸ Validate Confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "âŒ You must type DESTROY exactly"
            exit 1
          fi
          echo "âœ… Confirmation validated"

      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: ðŸ” Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Detect Directory
        id: detect
        run: |
          if [ -f "main.tf" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
          elif [ -f "terraform/main.tf" ]; then
            echo "dir=terraform" >> $GITHUB_OUTPUT
          else
            echo "âŒ Cannot find main.tf"
            exit 1
          fi

      - name: ðŸ“‚ Prepare Config
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          if [ ! -f terraform.tfvars ]; then
            cat > terraform.tfvars << 'EOF'
          use_custom_domain = false
          domain_name       = ""
          project_name      = "secure-website"
          environment       = "production"
          allowed_countries = ["US", "CA", "GB"]
          EOF
          fi

      - name: ðŸ”§ Init
        working-directory: ${{ steps.detect.outputs.dir }}
        run: terraform init

      - name: ðŸ“‹ List Resources
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          echo "## ðŸ’¥ Resources to be Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          WB=$(terraform output -raw s3_bucket_name 2>/dev/null || echo "N/A")
          LB=$(terraform output -raw logs_bucket_name 2>/dev/null || echo "N/A")
          DIST=$(terraform output -raw cloudfront_distribution_id 2>/dev/null || echo "N/A")
          
          echo "| Resource | Name |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Website Bucket | $WB |" >> $GITHUB_STEP_SUMMARY
          echo "| Logs Bucket | $LB |" >> $GITHUB_STEP_SUMMARY
          echo "| CloudFront | $DIST |" >> $GITHUB_STEP_SUMMARY
          echo "| WAF | Will be removed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ—‘ï¸ Empty S3 Buckets
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          echo "ðŸ—‘ï¸ Emptying S3 buckets..."
          
          WB=$(terraform output -raw s3_bucket_name 2>/dev/null || echo "")
          LB=$(terraform output -raw logs_bucket_name 2>/dev/null || echo "")
          
          empty_bucket() {
            local bucket=$1
            if [ -n "$bucket" ] && [ "$bucket" != "N/A" ]; then
              echo "  Emptying: $bucket"
              aws s3 rm s3://$bucket --recursive || true
              
              # Delete versions
              aws s3api list-object-versions --bucket $bucket --output json 2>/dev/null | \
              jq -r '.Versions[]? | "--key \"" + .Key + "\" --version-id \"" + .VersionId + "\""' | \
              xargs -I {} sh -c "aws s3api delete-object --bucket $bucket {} || true"
              
              # Delete markers
              aws s3api list-object-versions --bucket $bucket --output json 2>/dev/null | \
              jq -r '.DeleteMarkers[]? | "--key \"" + .Key + "\" --version-id \"" + .VersionId + "\""' | \
              xargs -I {} sh -c "aws s3api delete-object --bucket $bucket {} || true"
            fi
          }
          
          empty_bucket "$WB"
          empty_bucket "$LB"
          
          echo "âœ… Buckets emptied"

      - name: ðŸ’¥ Terraform Destroy
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          echo "ðŸ’¥ Destroying infrastructure..."
          terraform destroy -auto-approve
          echo "âœ… Destruction complete"

      - name: ðŸ“Š Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## âœ… Infrastructure Destroyed
          
          All resources have been successfully removed:
          
          - âœ… S3 Buckets deleted
          - âœ… CloudFront Distribution deleted
          - âœ… WAF Web ACL deleted
          - âœ… CloudWatch Dashboard deleted
          
          You can redeploy anytime by pushing to main branch.
          EOF